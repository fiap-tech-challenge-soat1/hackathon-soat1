openapi: 3.0.3
info:
  title: 'API - Sistema de Pontos'
  description: 'API para o sistema de pontos.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/login:
    post:
      summary: 'Criar token.'
      operationId: criarToken
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'O email do usuário.'
                  example: everardo.reichert@example.org
                password:
                  type: string
                  description: 'A senha do usuário (em plaintext para autenticar)'
                  example: ">;@/2'O.*"
              required:
                - email
                - password
      security: []
  /api/logout:
    delete:
      summary: 'Revoga o token atual.'
      operationId: revogaOTokenAtual
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  /api/user:
    get:
      summary: 'Ver usuário atual.'
      operationId: verUsurioAtual
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 17
                    name: 'Dr. Micaela Klocko PhD'
                    email: gleason.mertie@example.net
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 17
                      name:
                        type: string
                        example: 'Dr. Micaela Klocko PhD'
                      email:
                        type: string
                        example: gleason.mertie@example.net
      tags:
        - Endpoints
  /api/time-entries:
    get:
      summary: 'Lista os pontos do usuário atual.'
      operationId: listaOsPontosDoUsurioAtual
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 17
                      started_at: '2024-03-23T20:51:57.000000Z'
                      ended_at: null
                    -
                      id: 18
                      started_at: '2024-03-23T21:05:30.000000Z'
                      ended_at: null
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 17
                        started_at: '2024-03-23T20:51:57.000000Z'
                        ended_at: null
                      -
                        id: 18
                        started_at: '2024-03-23T21:05:30.000000Z'
                        ended_at: null
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 17
                        started_at:
                          type: string
                          example: '2024-03-23T20:51:57.000000Z'
                        ended_at:
                          type: string
                          example: null
      tags:
        - Endpoints
    post:
      summary: 'Registra um novo ponto.'
      operationId: registraUmNovoPonto
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 19
                    started_at: '2024-03-23T20:46:24.000000Z'
                    ended_at: null
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 19
                      started_at:
                        type: string
                        example: '2024-03-23T20:46:24.000000Z'
                      ended_at:
                        type: string
                        example: null
      tags:
        - Endpoints
  '/api/time-entries/{entry_id}':
    put:
      summary: 'Atualiza um ponto (marca como finalizado).'
      operationId: atualizaUmPontomarcaComoFinalizado
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 20
                    started_at: '2024-03-23T20:37:02.000000Z'
                    ended_at: null
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 20
                      started_at:
                        type: string
                        example: '2024-03-23T20:37:02.000000Z'
                      ended_at:
                        type: string
                        example: null
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: entry_id
        description: 'The ID of the entry.'
        example: 1
        required: true
        schema:
          type: integer
  /api/reports:
    post:
      summary: 'Gera um relatório do mês referência e envia para o usuário por email.'
      operationId: geraUmRelatrioDoMsRefernciaEEnviaParaOUsurioPorEmail
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                referecen:
                  type: date
                  description: 'A data de referencia (o relatório será gerado para o mês todo).'
                  example: ut
tags:
  -
    name: Endpoints
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: ''
security:
  -
    default: []
